<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" >
    <title>wrok ....</title>
  </head>
  <body>
    <div class=" container">
     <div class="row">
      <div class="col-md-4">

      <h2>text</h2>
      <input id="mybtn1"type="text" value="valu ashish">
      <h2>time</h2>
      <input id="mybtn2"type="text" value="10">
      <h2>css</h2>
      <input id="mybtn3" type="text">
      <br><br>
      <button type="button" name="button">generate</button>

  </div>
  <div class="col-md-4">
    <div class="card m-3">
    <div class="">
      <p id="tt"></p>
    </div>
   </div>
  </div>
  <script>

  $(document).ready(function(){
  $("button").click(function(){
    var a = $("#mybtn1").val();
    var b = Number($("#mybtn2").val());
    var c = $("#mybtn3").val();

    for (var i = 1; i <= b; i++){
    $('#tt').append(a + '<br>');
  }
    $("p").attr("style",c)
    });
  });

  </script>
  </body>
